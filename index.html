<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
  </head>

  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
        <label>
          Add an item
        </label>
        <input id="inputText" type="text" placeholder="e.g., broccoli" />
        <button type="submit" id="addBtn">
          Add item
        </button>
      </form>
      <ul id="shoppingList"></ul>
      <div id="message"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
